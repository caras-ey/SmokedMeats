<div class="sitewide-banner">
    <div class="wrapper">
        <strong>Free Standard Shipping</strong> on Continental US Orders
    </div>
</div>
<header class="header" role="banner">
    <div class="wrapper">
        <a href="#" class="mobileMenu-toggle" data-mobile-menu-toggle="menu">
            <span class="mobileMenu-toggleIcon"></span>
        </a>
        <div class="header-mobile-icons">
            <div class="mobile-search-toggle">
                
            </div>
            <div class="header-mobile-cart">
                <a href="{{urls.cart}}"></a>
            </div>
        </div>
        {{#if template_file '===' 'pages/home'}}
        <h1 class="header-logo header-logo--{{theme_settings.logo-position}}">
        {{> components/common/store-logo}}
        </h1>
        {{else}}
        <div class="header-logo header-logo--{{theme_settings.logo-position}}">
            {{> components/common/store-logo}}
        </div>
        {{/if}}
        <div class="header-right">
            <div class="header-phone">Questions? <strong>888.624.6426</strong> <span></span></div>
            <div class="clear"></div>
            <div class="navPages-quickSearch">
                {{> components/common/quick-search}}
            </div>
            <div class="header-icons">
                <a class="my-account" href="{{urls.account.index}}"></a>
                <a class="my-cart" href="{{urls.cart}}"></a>
            </div>
            <div class="navPages-container" id="menu" data-menu>
                {{> components/common/navigation-menu-custom}}
            </div>

        <div class="clear cb"></div>
